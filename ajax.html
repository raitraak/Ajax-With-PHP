<!DOCTYPE html>
<html>
<head>
    <title>Ajax Tutorials</title>
    <script src="jquery.js"></script>
    <style>
        body {
            padding:0;
            margin:0;
        }
        #box {
            background:gray;
            text-align:center;
            padding:10px;
            color:white;
            width:500px;
            height:250px;
            margin:0 auto;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#sub").click(function(){
                varuser_name = $("#name").val();
                varuser_email = $("#email").val();
                varuser_pass = $("#pass").val();
                /* $.post("test.php",{name:user_name,email:user_email,pass:user_pass},function(data){
                 $("#result").html(data);
                 }); */
                $.ajax({
                    url:'test.php',
                    data:{name:user_name,email:user_email,pass:user_pass},
                    type:'POST',
                    success:function(data){
                        $("#result").html(data);
                    }
                });
            });
        });
    </script>
</head>
<body>
<div id="box">
    <h2>New User Register Here:</h2>
    <input type="text" name="name" id="name" placeholder="Enter Your Name"/><br/>
    <input type="text" name="email" id="email" placeholder="Enter Your email"/><br/>
    <input type="password" name="pass" id="pass" placeholder="Enter Your pass"/>
    <br/><br/>
    <input type="submit" name="sub" value="Submit" id="sub"/>
    <div id="result"></div>
</div>
</body>
</html>
